// Fabio Cossutti version : Barrel Timing layer
// Based on data about mechanics for 9 readout units from T. Tabarelli 
// split 16x24 into 6 modules 16x4 to keep consistency with other scenarios


Barrel TimingBarrel {
  
  trackingTags tracker
  barrelRotation 0.
  
  numRods 36
  bigParity 1
  smallParity 1	
  
  bigDelta 0  
  smallDelta 0
  numLayers 1
  numModules 54
  startZMode moduleedge
  moduleShape rectangular
  dsDistance 0
    
  innerRadiusFixed true
  outerRadiusFixed true

  innerRadius 1163        
  outerRadius 1188
  
 
  
  Layer 1 {
     radiusMode fixed

     placeRadiusHint 1175.5     
     
     phiForbiddenRanges -2,2,178,182  // leave space free for rails (angles in degrees)
     
     Ring 1-18 {
       @includestd CMS_Phase2/Timing/ModuleTypes/timing_1x1_11400x11400_3750
       @includestd CMS_Phase2/Timing/Materials/timing_3000_btl                               
     }
     
     Ring 19-36 {
       @includestd CMS_Phase2/Timing/ModuleTypes/timing_1x1_11400x11400_3000
       @includestd CMS_Phase2/Timing/Materials/timing_3000_btl                 
     }
     
     Ring 37-54 {
       @includestd CMS_Phase2/Timing/ModuleTypes/timing_1x1_11400x11400_2400
       @includestd CMS_Phase2/Timing/Materials/timing_3000_btl
     }
  }

  sameRods true
  compressed false
}
